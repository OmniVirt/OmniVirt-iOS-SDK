<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            html, body { margin: 0; padding: 0; }
            iframe { border: none; width: 100%; height: 100%; position: fixed; left: 0; top: 0; }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="https://upload.omnivirt.com/scripts/embed.js"></script>
        <iframe id="ado-{CONTENTID}" src="about:blank" webkitAllowFullScreen="1" mozallowfullscreen="1" allowFullScreen="1"></iframe>
        <script type="text/javascript">
            var middleman = "{MIDDLEMAN}";
            if (middleman == "{MIDDLE" + "MAN}") middleman = "https://www.vroptimal-3dx-assets.com/content/{CONTENTID}?"
            else middleman = middleman + ((middleman.indexOf("?") != -1) ? "&" : "?") + "id={CONTENTID}&";
            document.getElementById("ado-{CONTENTID}").setAttribute("src", middleman + "player=true&experience&referer=%2A");
            window.location = 'omnivirtbridge://initialize?null';
        </script>
    </body>
</html>
